<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Product Feedback Analyzer</title>
</head>

<body>

    <div class="split left">
        <div class="centered">
            <img src="../static/products/prod1.jpg" alt="">
        </div>
    </div>


    <div class="split right">
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-md-8">
                    <div>
                        <label for="">Positive Reviews : {{ data.positive }}</label>
                    </div>
                    <div>
                        <label for="">Negative Reviews : {{ data.negative }}</label>
                    </div>
                    <div class="mt-2">
                        <form method="post">
                          <textarea name="text"></textarea>
                          <input type="submit">
                        </form>
                    </div>

                    <div class="coment-bottom bg-white p-2 px-4">
                        {% for review in data.reviews %}
                        <hr/>
                          <div
                              class="commented-section mt-2">
                              <div class="d-flex flex-row align-items-center commented-user">
                                  </div>
                                  <div class="text-nowrap bd-highlight"><span>{{ review }}</span></div>
                                  <hr/>
                        {% endfor %}
                      </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
